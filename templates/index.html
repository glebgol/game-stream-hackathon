<html lang="ru">
<head>
    <title>upload the file : GFG</title>
</head>
<body>
<form id="add-mask" action = "/add-mask" method="post">
</form>
<button type="submit" form="add-mask">Добавить маску</button>
<form id="generate" action = "/generate" method = "post" enctype="multipart/form-data">
    {% for i in range(number_of_masks) %}
        <h2>
            <img id="blah{{ i }}" alt="your image" width="100" height="100">
            <input type="file"  name="file{{ i }}"
                   onchange="document.getElementById('blah{{ i }}').src = window.URL.createObjectURL(this.files[0])">
            <input type="text" name="prompt{{ i }}"/>
        </h2>
        <br>
    {% endfor %}
    <h2>Болванка:</h2>
    <img id="blah" alt="your image" width="100" height="100">
    <input type="file" name="dummy_file"
           onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
    <input type="hidden" name="number_of_masks" value="{{ number_of_masks }}">
</form>
<button type="submit" form="generate">Генерировать</button>
</body>

</script>
</html>
